<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores en JavaScript</title>
</head>
<body>

    <script>
        //Operadores Aritméticos
        let dato1, dato2, dato3;
        let suma, sumaneg, resta, multiplicacion, division, resto_division, varios;
        let salto_linea = "<br/>";  
        dato1 = 180;
        dato2 = 2100;
        dato3 = 150;

        suma = dato1 + dato2;
        sumaneg = -suma;
        resta = dato1 - dato2;
        multiplicacion = dato1 * dato2;
        division = dato1 / dato2;
        resto_division = dato1 % dato2;
        varios = (dato1 + dato3) * dato2;
        
        
        document.write("<h2>OPERADORES ARITMÉTICOS</h2>" + salto_linea);
        document.write("Suma = " + suma + salto_linea);
        document.write("Suma negada = " + sumaneg + salto_linea);
        document.write("Resta = " + resta + salto_linea);
        document.write("Producto = " + multiplicacion + salto_linea);
        document.write("División = " + division + salto_linea);
        document.write("Y su resto = " + resto_division + salto_linea);
        document.write("La variables varios = " + varios + salto_linea);
        document.write("3 elevado al cubo es = " + (3**3));
        

        // Operadores Lógicos

        /*Ejemplos de operador AND*/

        console.log(true && true);
        console.log(true && false);
        console.log(false && false);

        //Ejemplos operador OR
        console.log(1 || 0);
        console.log(false || true);

        //Ejemplos operadores NOT
        console.log(! true);
        console.log(! false);

        //Operadores de comparación
        
        let var1 = 5; 

        let var2 = 10;

        let var3 = "Hola";

        console.log(5 == var1 && 2 == var2);
        console.log("5" == var1);
        console.log(var1 != 10);
        console.log(var3 == "hola");
        console.log(var2 > var1);
        console.log(var2 >= 10);

        //Operadores Condicionales

        let nota;

        let resultado;

        nota = prompt("Introduce tu note del exámen (10-50)");
        resultado = (nota >= 30) ? "APROBADO" : "REPROBADO";
        alert("Has " + resultado + " el exámen");

        //Operadores de Asignación
        let x = 10;

        x += 5;
        console.log(x);

        let y = 20;
        y -= 10;
        console.log(y);

        let a = 10;
        a *= 10;
        console.log(a);

        let frase = "Feliz fin de ";
        frase += "Semana";
        console.log(frase);

        


        




    </script>
    
</body>
</html>
